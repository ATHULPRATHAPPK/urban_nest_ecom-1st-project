<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>

<div class="otp-container">
    <h2 style="color: #a134db;">OTP Verification</h2>
    <p>Enter the 4-digit code sent to your mobile number.</p>

    <form action="/otp" method="post">
        <input type="text" class="otp-input" name="digit1" maxlength="1" required>
        <input type="text" class="otp-input" name="digit2" maxlength="1" required>
        <input type="text" class="otp-input" name="digit3" maxlength="1" required>
        <input type="text" class="otp-input" name="digit4" maxlength="1" required>
        
        <% if(typeof data !== "undefined") { %>
            <input type="hidden" name="email" value="<%= data %>">
        <% } %>

        <button type="submit">Verify OTP</button>
    </form>

    <div id="timer-container">
        <p>Resend OTP in <span id="timer">0:15</span></p>
        <button id="resend-btn" onclick="resendOTP()" style="display: none;">Resend OTP</button>
    </div>

    <script>
        // JavaScript for timer and resend button
        let countdown;
        let timer = 15;

        function startTimer() {
            countdown = setInterval(function () {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timer--;

                if (timer < 0) {
                    clearInterval(countdown);
                    document.getElementById('resend-btn').style.display = 'block';
                    document.getElementById('timer-container').style.display = 'none';
                }
            }, 1000);
        }

        function resendOTP() {
            // Implement the logic to resend OTP here
            // For demonstration purposes, alert is used
            alert('Resending OTP...');

            // Reset the timer
            clearInterval(countdown);
            timer = 15;
            document.getElementById('timer-container').style.display = 'block';
            document.getElementById('resend-btn').style.display = 'none';
            startTimer();
        }

        // Start the timer when the page loads
        window.onload = startTimer;
    </script>
</div>

</body>
</html>
